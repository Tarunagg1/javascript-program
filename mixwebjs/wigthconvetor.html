<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Weight Convertor!</title>
    <style>
        body{
            background-color: black;
            color: #fff;
        }
        #r{
            margin: auto;
            margin-top: 100px;
            border-radius: 25px;
            border: 2px solid #73AD23;
            padding: 20px;
            width: 380px;
            height: auto;
        }
    </style>
  </head>
  <body>
      <div class="container">
          <div id="r">
                <div class="row">
                    <div class="col-xl-17">
                        <h1 class="display-5 text-center">Weight Convertor</h1>
                        <form action="" method="post">
                            <input type="number" class="form-control" id="inp" placeholder="Enter Pounds" required>
                        </form>
                        <div id="output" class="mt-4">
                            <div class="card bg-warning mt-3">
                                <div class="card-body">
                                    <h4>Grams</h4>
                                    <div id="g">0</div>
                                </div>
                            </div>
                            <div class="card bg-info mt-3">
                                <div class="card-body">
                                    <h4>KiloGrams</h4>
                                    <div id="kg">0</div>
                                </div>
                            </div><div class="card bg-secondary mt-3">
                                <div class="card-body">
                                    <h4>Quences</h4>
                                    <div id="q">0</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
          </div>
      </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="weightcon.js"></script>
  </body>
  <script>
      inp.addEventListener('input',function(e){
        output.style.visibility = "visible";
        let val = inp.value
        g.innerHTML = val/0.0022046;
        kg.innerHTML = val/2.2046;
        q.innerHTML = val*16;

      })
  </script>
</html>
