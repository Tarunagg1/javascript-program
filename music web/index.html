<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" crossorigin="anonymous" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="maindiv">
        <div class="music-container">
            <h1 id="title">music name</h1>
            <h3 id="singer">author name</h3>
            <div class="img-container">
                <img src="img/download.jpg" id="image" alt="" srcset="">
            </div>
            <audio id="audio" src="music/m2.mp3"></audio>
            <!-- progressbar  -->
            <div class="progressbarcon" id="procontainer">
                <div class="pduration">
                    <div id="curentd" class="curentd">0.00</div>
                    <div id="duration" class="duration">0.00</div>
                </div>
                <div id="progressdiv" class="progressdiv">
                    <div class="progress" id="progress"></div>
                </div>
            </div>
            <!-- controls -->
            <div class="music-control">
                <i class="fas fa-backward" title="previous" id="prev"></i>
                <i class="fas fa-play main-button" title="play" id="play"></i>
                <i class="fas fa-forward" title="next" id="next"></i>

            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
